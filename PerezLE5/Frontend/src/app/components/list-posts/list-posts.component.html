<button class="login-button" routerLink="/login">Login</button>
<br />
<button class="register-button" routerLink="/register"> Register </button>
<span> If you don't have any accounts'</span>
<div *ngFor="let post of posts">
  <h3><a href="/posts/{{ post.id }}"> {{ post.title }} </a></h3>
  <p>by {{ post.firstName }} {{ post.lastName }} ; on {{ post.dateCreated }}</p>
</div>
